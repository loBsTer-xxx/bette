<!doctype html>
<html>
  <head>
    <title>Latest Odds</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 10px;
        width: 800px;
        height: 1000px;
      }
      #status {
        max-width: 800px;
      }
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th, td {
        padding: 4px 10px;
      }
      th {
        text-align: left;
      }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <div>
      <select id="marketMaker">
        <option value="PaddyPower">PaddyPower</option>
        <option value="LadBrokes">LadBrokes</option>
        <option value="Coral">Coral</option>
        <option value="Betfair">Betfair</option>
      </select>
      <select id="bettingType">
        <option value="QualifyingBet">QualifyingBet</option>
        <option value="FreeBet">FreeBet</option>
        <option value="RiskFreeBet">RiskFreeBet</option>
      </select>
      <input id="stake" type="number" name="stake" value="25.00">
    </div>
    <div>
      <b>Status</b>
      <span id="status"></span>
    </div>
    <div>
      <h1>Bookie</h1>
      <table id="marketMakerOddsTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Name</th>
            <th>Home</th>
            <th></th>
            <th></th>
            <th>Draw</th>
            <th></th>
            <th></th>
            <th>Away</th>
            <th></th>
            <th></th>
          <tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div>
      <h1>Exchange</h1>
      <table id="exchangeOddsTable">
        <thead>
          <tr>
            <th>Website</th>
            <th>Time</th>
            <th>Name</th>
            <th></th>
            <th>Home</th>
            <th></th>
            <th>Draw</th>
            <th></th>
            <th>Away</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
