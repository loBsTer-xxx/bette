<!doctype html>
<html>
  <head>
    <title>Latest Odds</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 10px;
        width: 800px;
        height: 1000px;
      }
      #status {
        max-width: 800px;
      }
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th, td {
        padding: 4px 10px;
      }
      th {
        text-align: left;
      }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <div>
      <select id="marketMaker">
        <option value="PaddyPower">PaddyPower</option>
        <option value="LadBrokes">LadBrokes</option>
        <option value="Coral">Coral</option>
        <option value="Betfair">Betfair</option>
      </select>
      <select id="bettingType">
        <option value="QualifyingBet">QualifyingBet</option>
        <option value="FreeBet">FreeBet</option>
        <option value="RiskFreeBet">RiskFreeBet</option>
      </select>
      <input id="stake" type="number" name="stake" value="25.00">
      <button id='calculate'>Calculate</button>
    </div>
    <div>
      <b>Status</b>
      <span id="status"></span>
    </div>
    <div>
      <h1>Exchange</h1>
      <table id="exchangeOddsTable">
        <thead>
          <td>Website</td>
          <td>Time</td>
          <td>Name</td>
          <td></td>
          <td>Home</td>
          <td></td>
          <td>Draw</td>
          <td></td>
          <td>Away</td>
          <td></td>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div>
      <h1>Bookie</h1>
      <table id="marketMakerOddsTable">
        <colgroup>
          <col class="col1" style="visibility: hidden;" />
          <col class="col2"/>
          <col class="col3"/>
          <col class="col4"/>
          <col class="col5"/>
          <col class="col6"/>
          <col class="col7"/>
          <col class="col8"/>
          <col class="col9"/>
          <col class="col10"/>
          <col class="col11"/>
          <col class="col12"/>
          <col class="col13"/>
        </colgroup>
        <thead>
          <td>Website</td>
          <td>Date</td>
          <td>Time</td>
          <td>Name</td>
          <td>Home</td>
          <td></td>
          <td></td>
          <td>Draw</td>
          <td></td>
          <td></td>
          <td>Away</td>
          <td></td>
          <td></td>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
